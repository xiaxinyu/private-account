<html>
<head>
    <title>== Monthly Summary ==</title>
    <script type="text/javascript" src="/plugins/jquery-easyui-1.11.4/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/jquery-easyui-1.11.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/scripts/app-plugin.js"></script>
    <script type="text/javascript" src="/scripts/date.js"></script>
    <script type="text/javascript" src="/plugins/echarts-6.0.0/echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/plugins/jquery-easyui-1.11.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugins/jquery-easyui-1.11.4/themes/icon.css">
    <script type="text/javascript" src="/scripts/credit.js"></script>
    <script type="text/javascript" src="/datasource/creidt-datasource.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/default/credit/CreditBill.css">
    <script type="text/javascript"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height: 52px">
    <div style="margin-top: 3px;">
			<span class="item_intervel">
	           	<label>Year:</label> 
	           	<select id="cmbYear" class="easyui-combobox" style="width:80px;" data-options="onSelect:statistic">   
				    <option value="2020">2020</option> 
				    <option value="2019">2019</option>
				    <option value="2018">2018</option>
				    <option value="2017">2017</option>  
				    <option value="2016">2016</option>   
				    <option value="2015">2015</option>   
				    <option value="2014">2014</option>   
				    <option value="2013">2013</option>   
				</select>  
			</span>

        <span class="item_intervel">
				<label>Card type：</label>
				<input id="cmbCardTypes" class="easyui-combobox"
                       data-options="data:credit_datasource.cardTypes,valueField:'id',textField:'text',onSelect:statistic"
                       style="width: 130px;">
			</span>

        <span class="item_intervel">
                <label>Consume type：</label> 
                <select id="cmbConsume" class="easyui-combotree"
                        data-options="url:'/api/v1/consume/tree',method:'get',onChange:statistic" multiple
                        style="width:200px;"></select>
	          </span>

        <span class="item_intervel">
	          	<input id="txtDemo" class="easyui-textbox" style="width:120px"> 
	          </span>

        <span class="item_intervel">
	              <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="statistic()">Statistic</a>  
	          </span>
    </div>
</div>
<div id="chartArea" data-options="region:'center',border:false">
    <div id="main" style="margin-top: 20px; width:100%; height: 360px;"></div>
</div>
<div id="dialog" style='display: none;'>
    <table id="datagrid" fit="true"
           data-options="rownumbers:true,singleSelect:true,pagination:true,pageSize:50,border:false">
        <thead>
        <tr>
            <th data-options="field:'id',hidden:true">ID</th>
            <th data-options="field:'cardId',width:120">Card type</th>
            <th data-options="field:'transactionDate',width:80,align:'center',formatter:app.date.format">Book date</th>
            <th data-options="field:'balanceMoney',width:100,formatter:app.money.rmb">Balance money</th>
            <th data-options="field:'demoArea',width:420,align:'left'">Description</th>
        </tr>
        </thead>
    </table>
</div>
</body>
<script type="text/javascript">
var pieX = 320;
$(function(){
    $.parser.onComplete = function(){
        $('#main').height($('#chartArea').height()-40);
        pieX = $('#chartArea').width() - pieX;
        selectYear();
        statistic();
    };
});

function selectYear(){
	debugger
	var now = new Date();
	var year = now.getYear()+1900;
	$("#cmbYear").combobox('setValue',year);
}

function getParams(){
    function safeComboboxValue(sel){ var jq=$(sel); try{ var v=jq.combobox('getValue'); if(v!=null) return $.trim(v);}catch(e){} var v2=jq.val(); return v2?$.trim(v2):''; }
    function safeCombotreeValues(sel){ var jq=$(sel); try{ var arr=jq.combotree('getValues'); if(arr&&arr.length) return $.trim(arr.join(',')); }catch(e){} var v2=jq.val(); return v2?$.trim(v2):''; }
    function safeTextboxValue(sel){ var jq=$(sel); try{ return $.trim(jq.textbox('getValue')); }catch(e){ return $.trim(jq.val()||''); } }
    var year = safeComboboxValue('#cmbYear');
    var cardtype = safeComboboxValue('#cmbCardTypes');
    if(cardtype==='0') cardtype='';
    var consume = safeCombotreeValues('#cmbConsume');
    var demoArea = safeTextboxValue('#txtDemo');
    var params = {'year':year,'consumptionType':'1','consumeID':consume,'cardTypeName':cardtype,'demoArea':demoArea};
    return params;
}

function statistic() {
	var params = getParams();
	credit.monthConsumeReport(params, show);
}

</script>

<script type="text/javascript">
 function show(data){
		if(data.returnCode == 'success'){
			var json = null;
			try{
				json = $.parseJSON(data.returnMessage);
			}catch(e){
				json = null;
				app.messager.show({title:'Fail', msg: 'Parse return data fail!'});
				return;
			}
			if(json != null){
				var rows = json;
				var keys = [];
				var values = [];
				var markPoints = [];
				var monthCodes = [];
				for (var i = 0; i < rows.length; i++) {
					var row = rows[i];
					var key = row.key;
					var value = parseFloat(row.value);
					var display = monthNameCn(key);
					keys.push(display);
					values.push(value);
					markPoints.push({name: display, value: value ,xAxis: i, yAxis: value});
					monthCodes.push(getMonthCodeByName(key));
				}
				render(keys,values,markPoints,monthCodes);
			} else {
				app.messager.show({title : 'Fail', msg : data.returnMessage});
			}
		}
	}

function render(keys,values,markPoints,monthCodes){
        ensureMainSize();
        var myChart = echarts.init(document.getElementById('main'));

        var avg = (function(){ var t=0; for(var i=0;i<values.length;i++){ t += values[i]||0; } return values.length?Math.round(t/values.length):0; })();
        var yearSel = (function(){ try{ return $.trim($('#cmbYear').combobox('getValue')||''); }catch(e){ return $.trim($('#cmbYear').val()||''); }})();

        var option = {
            title : {
                text: 'Consume Line Statistic',
                subtext: 'Money · Year ' + (yearSel||'') + (avg?(' · Avg ¥'+avg):''),
                x:'left'
            },
			tooltip : {
				trigger : 'axis',
				formatter: function(params){
				    var p = params && params.length? params[0]: params;
				    var name = p.name;
				    var val = p.value;
				    return '月份：' + name + '<br/>金额：¥' + val;
				}
			},
			legend : {
				data : [ '月度总额' ]
			},
			toolbox : {
                show : true,
				feature : {
					dataView : {
						show : true,
						readOnly : false
					},
					magicType : {
						show : true,
						type : [ 'line', 'bar' ]
					},
					restore : {
						show : true
					},
					saveAsImage : {
						show : true
					}
				}
            },
			xAxis : [ {
				type : 'category',
				boundaryGap : false,
				data : keys,
				axisLabel: {
			            rotate: 0,
			            textStyle : {
			            	color : '#0000FF',
			            	align : 'left',
			            	fontWeight : 'bold',
			            	fontFamily : 'Arial'
			            }
			        }
				} ],
			grid: {
			    x: 40,
			    x2: 20,
			    y2: 100,
			},
			yAxis : [ {
				type : 'value',
				splitArea: { show: true }, 
				axisLabel : {
					formatter : '¥{value}'
				}
			} ],
			series : [ {
				type : 'line',
				name : '月度总额',
				data : values,
				itemStyle : {
					normal: {
			        	color: '#8FBC8F'
			        	}
				}
				,
				markPoint : {
					itemStyle: {
				       normal: {
				    	   color: '#2E8B57',
				           borderColor: '#4876FF',
				           borderWidth: 1
				       }
			        },
					symbolSize : 16,
					data : markPoints
				},
				markLine : {
			        itemStyle : {
			            normal: {
			                color:'#FF0000',
			                borderWidth:1,
			                borderColor:'rgba(255,0,0,1)'
			            }
			        },
					data : [ {
						type : 'average',
						name : 'Average'
					} ]
				}
			}]
		};
        myChart.setOption(option);
        myChart.on('click', function (param) {
            var idx = (typeof param.dataIndex === 'number') ? param.dataIndex : 0;
            var code = (monthCodes && monthCodes[idx]) ? monthCodes[idx] : getMonthCodeByName(param.name);
            if(!code){ var n = idx+1; code = (n<10?('0'+n):(''+n)); }
            openDialog(param.name);
            getCredits(code);
        });
}

function ensureMainSize(){
    var $area = $('#chartArea');
    var $main = $('#main');
    var h = $area.height();
    if(!h || h <= 40){ h = $(window).height() - 160; }
    if(h && h > 100){ $main.height(h - 40); }
}

function monthNameCn(en){
    var map = {
        'Janunary':'一月','January':'一月','February':'二月','March':'三月','April':'四月','May':'五月','June':'六月','July':'七月','August':'八月','September':'九月','October':'十月','November':'十一月','December':'十二月'
    };
    return map[en]||en;
}

function getMonthCodeByName(en){
    var map = {
        'Janunary':'01','January':'01','一月':'01',
        'February':'02','二月':'02',
        'March':'03','三月':'03',
        'April':'04','四月':'04',
        'May':'05','五月':'05',
        'June':'06','六月':'06',
        'July':'07','七月':'07',
        'August':'08','八月':'08',
        'September':'09','九月':'09',
        'October':'10','十月':'10',
        'November':'11','十一月':'11',
        'December':'12','十二月':'12'
    };
    return map[en]||'';
}

</script>

<script type="text/javascript">
var dialog = "#dialog";
var datagrid = "#datagrid";
var dialogFlag = false;

function openDialog(consumeName){
	$(dialog).css('display','');
	var title = 'Detail - ' + consumeName;
	if(!dialogFlag){
		$(dialog).dialog({    
		    title: title,    
		    width: 800,    
		    height: 480,    
		    closed: false,    
		    cache: false,    
		    modal: true   
		});
		dialogFlag = true;
	}else{
		$(dialog).dialog({title:title});
		$(dialog).dialog('refresh');  
	}
}

function getCredits(month){
	var week = {'month': month}
	var params = getParams();
	var newParams = $.extend(week,params);
	$(datagrid).datagrid({
		method: 'post',
		queryParams : newParams,
		url: '/credit/getCredits'
	});
}

function refreshCredits(month){
	var week = {'month': month}
	var params = getParams();
	var newParams = $.extend(week,params);
	$(datagrid).datagrid('load',newParams);
}

</script>
</html>
